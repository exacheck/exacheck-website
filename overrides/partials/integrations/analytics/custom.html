<!-- Matomo Tracking-->
<script>
  /* Matomo setup */
  var _paq = (window._paq = window._paq || []);

  /* Tracking */
  _paq.push(["trackPageView"]);
  _paq.push(["enableLinkTracking"]);
  (function () {
    var u = "{{ config.extra.analytics.matomo_host }}";
    _paq.push(["setTrackerUrl", u + "matomo.php"]);
    _paq.push(["setSiteId", "{{ config.extra.analytics.matomo_id }}"]);
    var d = document,
      g = d.createElement("script"),
      s = d.getElementsByTagName("script")[0];
    g.async = true;
    g.src = u + "matomo.js";
    s.parentNode.insertBefore(g, s);
  })();
</script>

<!-- Matomo JS-Free tracking-->
<noscript>
  <p>
    <img
      referrerpolicy="no-referrer-when-downgrade"
      src="{{ config.extra.analytics.matomo_host }}matomo.php?idsite={{ config.extra.analytics.matomo_id }}&amp;rec=1"
      style="border: 0"
      alt=""
    />
  </p>
</noscript>
<!-- End Matomo Code -->

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ config.extra.analytics.google_tag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ config.extra.analytics.google_tag }}');
</script>
<!-- End Google tag (gtag.js) -->
